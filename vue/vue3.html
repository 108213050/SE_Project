<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="vue.global.js"></script>

</head>

<body >
<fieldset>
	<legend>app</legend>
<div id="app">
	<!-- vue framwork定義: 連結到這個資料標籤 -->
  {{ message }}
  {{ title }}
  <!-- <input type="text" v-bind:value='message'> -->
  <input type="text" v-model='title'>
  <div>{{title}}</div>
</div>
</fieldset>

<fieldset>
	<legend>app-2</legend>
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>
</fieldset>

<fieldset>
	<legend>app-3</legend>
<div id="app-3">
  <span v-if="seen">Now you see me</span>
  <button v-on:click="toggleInside">切換</button>
</div>
<!-- <button onclick="toggle()">切換</button> -->
</fieldset>

<fieldset>
	<legend>app-4</legend>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
		<!-- todos裡的 每一項:todo -->
      {{ todo.text }}
    </li>
  </ol>
</div>
</fieldset>

<fieldset>
	<legend>app-5</legend>
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>
</fieldset>

<fieldset>
	<legend>app-6</legend>
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
  <button v-on:click="loadData">load json to app-6 </button>
 	<div v-for="(value, key, index) in dat">
		{{ index }} -- {{ key }}: {{ value }}
	<br>
	<!-- <div v-for="value in dat">
	  <ol>
	{{ value }}
	</ol> -->

</div>


</div>
</fieldset>

<fieldset>
	<legend>app-7</legend>
<div id="app-7">
  <ol>
    <!--
      Now we provide each todo-item with the todo object
      it's representing, so that its content can be dynamic.
      We also need to provide each component with a "key",
      which will be explained later.
    -->
	<!-- 自己定義新的tag -->
    <!-- 綁定資料
		v-bind:todo="item"
      v-bind:key="item.id": 可綁可怖綁 -->
	<todo-item
      v-for="item in groceryList"
	  
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>

	<todo-item
      v-for="item in groceryList1"
	  
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>

	<todo-item
      v-for="item in groceryList2"
	  
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>
</fieldset>

<script language="javascript">
// 全域function
function toggle(){
	vm3.seen = ! vm3.seen;
}
const vm1= Vue.createApp({
	data() {
		return {
			message: 'Hello Vue!',
			title: 123
		}
	}
}).mount('#app');
// #代表顯示元件
// #:id,.:class
// mount: 綁定到這個顯示元件上
const vm2= Vue.createApp({
	data() {
		return {
			// 資料物件標籤: message
			message: 'You 可綁ed this page on ' + new Date().toLocaleString()
			
		}
	}
}).mount('#app-2');

const vm3= Vue.createApp({
	data() {
		return {
			seen: true
		}
	},
	methods: {
		// 型態為函數
		toggleInside: function () {
			// this.message : 這個createApp底下的message
			this.seen = ! this.seen;
		}
	}
}).mount("#app-3");

const vm4= Vue.createApp({
	data() {
		return {
			todos: [
				{ text: 'Learn JavaScript' },
				{ text: 'Learn Vue' },
				{ text: 'Build something awesome' }
			]
		}
	},
	
}).mount("#app-4");

vm4.todos.push({ text: 'New item' })

const vm5= Vue.createApp({
	data() {
		return {
			message: 'Hello Vue.js!'
		}
	},
	// 定義物件屬性
	methods: {
		// 型態為函數
		reverseMessage: function () {
			// this.message : 這個createApp底下的message
			this.message = this.message.split('').reverse().join('')
		}
	}
})
vm5.mount("#app-5");

const vm6= Vue.createApp({
	data() {
		return {
			message: 'Hello Vue!',
			dat: []
		}
	},
	methods:{
		loadData:function(){
			//還在app範疇內先儲存this 代表app本身
			// 才找的到app底下的dat 
			const that = this;
			fetch('json.php')
			.then(function(response) {
				return response.json();
			})
			.then(function(myJson) {
				// vm6.dat = myJson;
				// this=fetch裡面
				that.dat = myJson;
			});
		}
	}
}).mount("#app-6");

// Define a new component called todo-item

const vm7= Vue.createApp({
  data() {
	return {
		// 陣列名稱:groceryList
		groceryList: [
		  { id: 0, text: 'Vegetables' },
		  { id: 1, text: 'Cheese' },
		  { id: 2, text: 'Whatever else humans are supposed to eat' }
		],
		groceryList1: [
		  { text: 'John' },
		  { text: 'Jack' },
		  { text: 'Alice' }
		],
		groceryList2: [
		  { text: 'Apple' },
		  { text: 'banana' },
		  { text: 'Watermelon' }
		]
	}
  }
})
// 新增標籤名稱: 
vm7.component('todo-item', {
  // The todo-item component now accepts a
  // "prop", which is like a custom attribute.
  // This prop is called todo.
  //資料屬性 資料元件 
  props: ['todo'],
//   依照定義方式展開來
  template: '<li>{{ todo.text }}</li>'
})
vm7.mount("#app-7")

//load json from website, then deploy it into div

// fetch('json.php')

//     return response.json();
//   })
//   .then(function(myJson) {
// 	vm6.dat = myJson;
//   });
// }
</script>

</body></html>
